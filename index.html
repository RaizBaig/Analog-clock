<html>
    <head>
        <meta charset="UTF-8">
        <title>Analog clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="clock">
            <div class="hours">
                <div class="hr" id="hrs"></div>
            </div>

            <div class="minutes">
                <div class="min" id="mins"></div>
            </div>

            <div class="seconds">
                <div class="sec" id="secs"></div>
            </div>

        </div>
        <script type="text/javascript">
            const hr= document.querySelector("#hrs");
            const min= document.querySelector("#mins");
            const sec= document.querySelector("#secs");

            function run_the_clock(){
                var date = new Date();
                let hr  = date.getHours();
                let min = date.getMinutes();
                let sec = date.getSeconds();

                console.log("Hour: "+hr+ " Minute: "+ min + " Second: "+ sec);

                let hrPosition = hr*360/12 + ((min * 360/60)/12) ;
                let minPosition = (min * 360/60) + (sec* 360/60)/60;
                let secPosition = sec * 360/60;

                hrs.style.transform = "rotate(" + hrPosition + "deg)";
                mins.style.transform = "rotate(" + minPosition + "deg)";
                secs.style.transform = "rotate(" + secPosition + "deg)";
            }
            var interval = setInterval(run_the_clock, 1000);
        </script>
    </body>
</html>
